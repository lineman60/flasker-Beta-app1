<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcom to FlaskTaskr </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="page">
    {% for mesage in get flashed_messages() %}
    <div class="flash">{{  mesage }}</div>
    {% endfor %}
    { % if error % }
     <div class="error"><strong>Error:</strong>{{ error }} </div>
    {% endif %}
    {% block content %}
    {% endblock %}
        </div>
    </body>
</html>
